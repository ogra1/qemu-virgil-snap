    prime:
      # Fix execstack warnings
      - -usr/share/qemu/s390-ccw.img
      - -usr/share/qemu/s390-netboot.img
      - -usr/share/qemu/openbios-ppc
      # Remove cruft
      - -usr/share/qemu/qemu-nsis.bmp
      - -lib/systemd/system/multipath-tools-boot.service

  runner:
    after: [ qemu ]
    source: .
    plugin: nil
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/bin
      cp -av runner $CRAFT_PART_INSTALL/bin/

  smbd:
    after: [ runner ]
    plugin: nil
    stage-packages:
      - python3-ldb
      - python3-talloc
      - samba
      - samba-libs
    override-pull: |
      $CRAFT_PROJECT_DIR/snapbuildtools/remove_common.py core24 gtk-common-themes gnome-46-2404
      craftctl default
    prime:
      - usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libdcerpc.so*
