name: qemu-virgil
adopt-info: qemu
base: core24
summary: QEMU as a snap, built from latest git with some fancy graphics extras
description: |
  The latest QEMU as a snap package with GTK, SDL2 and Virgil 3D enabled

  To read more about QEMU see https://www.qemu.org/
  To read more about Virgil 3D support go to https://virgil3d.github.io/

  The snap package source can be found at https://github.com/ogra1/qemu-virgil-snap

  If your system supports kvm please make sure to connect the kvm interface after
  you installed qemu-virgl.

  sudo snap connect qemu-virgil:kvm

  Then you can run the VM like below.

  qemu-virgil -enable-kvm -m 2048 -device AC97 -device virtio-vga-gl -display sdl,gl=on \
    -netdev user,id=ethernet.0,hostfwd=tcp::10022-:22 -device rtl8139,netdev=ethernet.0 \
    -soundhw ac97 /path/to/someimage.img

  For qemu-system-arm and qemu-system-aarch64 VMs the snap ships the
  qemu-virgil.arm and qemu-virgil.arm64 commands.

grade: stable
confinement: strict

platforms:
  amd64:
    build-on: [ amd64 ]


layout:
  /usr/sbin/smbd:
    bind-file: $SNAP/usr/sbin/smbd
  /usr/share/seabios:
    bind: $SNAP/usr/share/seabios
  /usr/share/qemu:
    bind: $SNAP/usr/share/qemu
  /usr/share/OVMF:
    bind: $SNAP/usr/share/OVMF

apps:
  qemu-virgil:
    extensions: [gnome]
    command: usr/bin/qemu-system-x86_64
    command-chain: [bin/runner]
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:$SNAP/lib:$SNAP/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/ceph
      GDK_SCALE: ' '
    plugs:
      - audio-playback
      - audio-record
      - kvm
      - home
      - opengl
      - process-control
      - raw-usb
      - removable-media
      - screen-inhibit-control
      - network
      - network-bind
      - network-control
      - unity7
  arm64:
    extensions: [gnome]
    command: usr/bin/qemu-system-aarch64
    command-chain: [bin/runner]
    environment:
      LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:+$LD_LIBRARY_PATH:}$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/ceph
    plugs:
      - audio-playback
      - audio-record
      - kvm
      - home
      - opengl
      - process-control
      - raw-usb
      - removable-media
      - screen-inhibit-control
      - network
      - network-bind
      - network-control
      - unity7
  arm:
    extensions: [gnome]
    command: usr/bin/qemu-system-arm
    command-chain: [bin/runner]
    environment:
      LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:+$LD_LIBRARY_PATH:}$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/ceph
    plugs:
      - audio-playback
      - audio-record
      - kvm
      - home
      - opengl
      - process-control
      - raw-usb
      - removable-media
      - screen-inhibit-control
      - network
      - network-bind
      - network-control
      - unity7
  qemu-img:
    extensions: [gnome]
    command: usr/bin/qemu-img
    plugs:
      - home
      - removable-media

parts:
  snapbuildtools:
    source: https://github.com/sergio-costas/snap-build-tools.git
    source-depth: 1
    plugin: nil
    build-snaps: [ gnome-46-2404, core24, gtk-common-themes ]
    override-pull: |
      craftctl default
      $CRAFT_PART_SRC/install

  virgl:
    after: [snapbuildtools]
    source: https://gitlab.freedesktop.org/virgl/virglrenderer.git
    source-tag: virglrenderer-0.10.4
    source-depth: 1
# ext:updatesnap
#   version-format:
#     format: 'virglrenderer-%M.%m.%R'
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - libgbm-dev
      - libdrm-dev
      - zstd

  qemu:
    after: [ virgl ]
    source: https://gitlab.com/qemu-project/qemu.git
    source-tag: v9.2.0
    source-depth: 1
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr
      - --target-list=x86_64-softmmu,aarch64-softmmu,arm-softmmu
      - --audio-drv-list=pa,sdl
      - --enable-libusb
      - --enable-usb-redir
      - --enable-sdl
      - --enable-spice
      - --enable-kvm
      - --enable-opengl
      - --disable-user
      - --enable-virglrenderer
      - --enable-smartcard
    build-environment:
      - ACLOCAL_PATH: /usr/share/aclocal
      - PKG_CONFIG_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig:/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}
      - PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/snap/snapcraft/current/bin/scriptlet-bin:$PATH
      - LD_LIBRARY_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
    override-build: |
      $CRAFT_PROJECT_DIR/snapbuildtools/remove_common.py core24 gtk-common-themes gnome-46-2404
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=10)
    build-packages:
      - bison
      - flex
      - gettext
      - libaio-dev
      - libbluetooth-dev
      - libbrlapi-dev
      - libbz2-dev
      - libcap-dev
      - libcap-ng-dev
      - libcacard-dev
      - libcurl4-gnutls-dev
      - libepoxy-dev
      - libfdt-dev
      - libgtk-3-dev
      - libglib2.0-dev
      - libglusterfs-dev
      - libibverbs-dev
      - libiscsi-dev
      - libjemalloc-dev
      - libjpeg8-dev
      - liblzo2-dev
      - libncurses5-dev
      - libnfs-dev
      - libnuma-dev
      - libpango1.0-dev
      - libpixman-1-dev
